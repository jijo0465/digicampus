<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>Parent Details</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">Parent</h1>
<form action="#" th:action="@{/parentinsert}" th:object="${parent}" method="post">
<label for="parent_id">Parent Id:</label>
<input type="text" th:field="*{parentId}">
<br>
<br>
<label for="parent_name">Parent Name:</label>
<input type="text" th:field="*{name}">
<br>
<br>
<label for="parent_add">Address:</label>
<input type="text" th:field="*{address}">
<br>
<br>
<label for="blood">Blood Group:</label>
<select th:field="*{bloodGroup}">
	<option value = "A_POS">A+ve</option>
	<option value = "A_NEG">A-ve</option>
	<option value = "B_POS">B+ve</option>
	<option value = "B_NEG">B-ve</option>
	<option value = "O_POS">O+ve</option>
	<option value = "O_NEG">O-ve</option>
	<option value = "AB_POS">AB+ve</option>
	<option value = "AB_NEG">AB-ve</option>
</select>
<br>
<br>
<label for="parent_phn">Parent Phone:</label>
<input type="text" th:field="*{phone}">
<br>
<br>
<label for="alt_phn">Alternative Phone:</label>
<input type="text" th:field="*{altPhone}">
<br>
<br>
<label for="parent_dob">Parent DOB:</label>
<input type="text" th:field="*{dateOfBirth}">
<br>
<br>
<label for="occupation">Occupation:</label>
<input type="text" th:field="*{occupation}">
<br>
<br>
<label for="image">Image:</label>
	<input type="file" th:field="*{displayImage}">
<br>
<br>
<label for="gender">Gender:</label>
<input type="radio" value="MALE" th:field="*{gender}">male
<input type="radio" value="FEMALE" th:field="*{gender}">Female
<br>
<br>
<label for="password">Password:</label>
<input type="password" th:field="*{password}">
<br>
<br>
<input type="submit" value="Submit" />
</form>
</body>
</html>
