<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>time table</title>
</head>
<body>
<h1> time table</h1>
<table><tr>
<th>id</th>
<th>day</th>
<th>grade</th>
</tr>
<tr th:each="teachertimetable : ${teachertimetable}">
			<td th:text="${teachertimetable.id}">
      		<td th:text="${teachertimetable.day}">
      		<td th:text="${teachertimetable.teacher.id}">
      		</tr>   
      		<tr><td>
           <a th:href="@{'/d/'+ ${teachertimetable.id}}">Edit</a>
      	</td></tr>	
</table>
</body>
</html>
