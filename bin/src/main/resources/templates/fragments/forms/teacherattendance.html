<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link th:href="@{/assets/css/addstud.css}" rel="stylesheet"/>
<title>attendance</title>
</head>
<body>


<div class="container" th:fragment="teacherattendance">
<h5 align="center">Teacher Attendance</h5>
<div class="row">
<form action="#" id="teacherattendance" method="post" class="">
<div th:replace="fragments/date :: date(label='Date of Birth:',name='dob')"></div>
<div th:replace="fragments/radio :: radio(label='Attendance:',name='attendance')"></div>
<div th:replace="fragments/forminput :: forminput(label='Teacher Id:',name='tid')"></div>
<div th:replace="fragments/formbutton::formbutton(label='Submit',name='submit',class='btn btn-lg btn-primary btn-block text-uppercase')"></div>
</form>
</div>
</div>
</body>
