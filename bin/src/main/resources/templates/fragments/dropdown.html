<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Dropdown</title>
</head>
<body>

<div>
	<div class="form-group row" th:fragment ="dropdown" >
		<label th:text="${label}" style="text-align: end;" class="col-sm-3 col-form-label"></label>
		<div class="col-sm-2 dc-input" th:id="${id1}">

			<select class="form-control" th:name="${bloodtitle}" th:required="${required}" th:id="${id1}+'_input'">
				<option th:value=0>Select</option>
				<option th:value = "A_POS">A+ve</option>
				<option th:value = "A_NEG">A-ve</option>
				<option th:value = "B_POS">B+ve</option>
				<option th:value = "B_NEG">B-ve</option>
				<option th:value = "O_POS">O+ve</option>
				<option th:value = "O_NEG">O-ve</option>
				<option th:value = "AB_POS">AB+ve</option>
				<option th:value = "AB_NEG">AB-ve</option	>
			</select>
			<small th:id="${id1}+'_message'" class="form-text text-danger"></small>
			</div>
		<label style="text-align: end;" class="col-sm-2 col-form-label">Date of birth</label>
		<div class="col-sm-2 dc-input" th:id="${id2}">
			<input class="form-control" type="date" th:name="${name}" th:required="${requireddob}" th:id="${id2}+'_input'">
		</div>
	</div>
</div>
</body>
</html>
