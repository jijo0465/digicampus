<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>time table</title>
</head>
<body>
<h1> time table</h1>
<table><tr>
<th>id</th>
<th>day</th>
<th>grade</th>
</tr>
<tr th:each="studentTimetable : ${timetables}">
			<td th:text="${studentTimetable.id}">
      		<td th:text="${studentTimetable.day}">
      		<td th:text="${studentTimetable.grade.id}">
      		<td>
           <a th:href="@{'/e/'+ ${studentTimetable.id}}">Edit</a>
            <a th:href="@{'/timedele/'+ ${studentTimetable.id}}">Delete</a>
      	</td></tr>	
      		
      		
      		
      		
      		
</table>
</body>
</html>
