<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>student attendance</title>
</head>
<body>
	<h1>student attendance</h1>
	<table>
		<tr>
			<th>studentid</th>
			<th>date</th>
			<th>yes</th>
			<th>actions</th>
		</tr>
		<tr th:each="studentattendance : ${attendancelist}">
			<td th:text="${studentattendance.student.id}">
			<td th:text="${studentattendance.date}">
			<td th:text="${studentattendance.yes}">
			<td><a th:href="@{'/edit/'+ ${studentattendance.id}}">Edit</a> 
			<a	th:href="@{'/cha/'+ ${studentattendance.id}}">Delete</a></td>
		</tr>
	</table>
</body>
</html>
