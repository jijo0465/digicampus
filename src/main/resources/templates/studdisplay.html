<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>student list</title>
</head>
<body>
<h1> Student listed here</h1>
<table><tr>
<th>studentid</th>
<th>alternate_phone</th>
<th>name</th>
<th>address</th>
<th>actions</th>

</tr>

<tr th:each="student : ${liststudents}">
			<td th:text="${student.id}">
      		<td th:text="${student.altPhone}">
      		<td th:text="${student.name}">
      		<td th:text="${student.address}">
      		
      		<td>
      	<a th:href="@{'/edit/'+ ${student.id}}">Edit</a>
      	</td></tr>
      		
 </table>
 </body>
</html>
