<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>submit</title>
</head>
<body>
<div th:fragment ="savebut"  class="class">
    <div style="margin-top: 32px" class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
        
       <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">Save</button>
        </div>
            <input type="submit" th:value="${name}" class="btn btn-primary" th:id="${buttonid}">
        </div>
    </div>
    </body></html>
