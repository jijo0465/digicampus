<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student list dispaly</title>
</head>
<body>
<div class="container" th:fragment="studentdisplay" >
<h4 align="left" style="font-size: 32px">Student Display</h4>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" id="home"><a href="/mydashboard">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Display Student</li>
        </ol>
    </nav>
<table style="width:100%">
  <tr>
    <th>Student ID</th>
    <th>Name</th> 
    <th>Alternative ph</th>
    <th>Phone number</th>
    <th>Gender</th>
    <th>BloodGroup</th>
  </tr>
 <tr th:each="student : ${liststudents}">
			<td th:text="${student.id}">
			<td th:text="${student.name}">
      		<td th:text="${student.altPhone}">
      		<td th:text="${student.phone}">
      		<td th:text="${student.gender}">
      		<td th:text="${student.bloodGroup}">
      		
 
 </tr>
</table>
</div>
</body>
</html>
