<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dc-form-bloodgroup</title>
</head>
<body>
<div class="form-group row" th:fragment ="dc-form-bloodgroup" >
    <label th:text="${label}" style="text-align: end;" class="col-sm-6 col-form-label"></label>
    <div class="col-sm-6 dc-input" th:id="${id1}">
        <select class="form-control" name="color" th:name="${name}" th:required="${required}" th:id="${id1}+'_input'">
            <option th:each="bloodOpt : ${T(com.monkmind.digicampus.models.BloodGroup).values()}"
                    th:value="${bloodOpt.name()}" th:text="${bloodOpt.getGroup()}"
                    th:selected="${__${blood}__}==${bloodOpt} ? true : false">
        </select>
        <small th:id="${id1}+'_message'" class="form-text text-danger"></small>
    </div>

</div>
</body>
</html>
