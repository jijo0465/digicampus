<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:fragment ="dc-form-radiobut"  class="form-group row">

        <label th:text="${label}" style="text-align: end;" class="col-sm-3"></label>
        <div class="col-sm-7" id="gender">
            <div class="custom-control custom-radio custom-control-inline" >
                <input type="radio" id="genderMale" name="gender" class="custom-control-input" value="MALE" th:required="${required}">
                <label class="custom-control-label" for="genderMale">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="genderFemale" name="gender" class="custom-control-input" value="FEMALE">
                <label class="custom-control-label" for="genderFemale">Female</label>
            </div>
        </div>
   
    </div>
</body>
</html>
