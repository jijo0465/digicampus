<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div th:fragment ="dc-form-radiobut"  class="form-group row">


        
        <label th:text="${label}" style="text-align: end;" class="col-sm-3"></label>
        <div class="col" id="gender">
            <div class="custom-control custom-radio custom-control-inline" >
                <input type="radio" id="genderMale" th:name="${name}" class="custom-control-input" value="MALE" th:required="${required}"
                       th:checked="${__${value}__}==${T(com.monkmind.digicampus.models.Gender).MALE} ? true : false">
                <label class="custom-control-label" for="genderMale">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="genderFemale" th:name="${name}" class="custom-control-input" value="FEMALE"
                       th:checked="${__${value}__}==${T(com.monkmind.digicampus.models.Gender).FEMALE} ? true : false">
                <label class="custom-control-label" for="genderFemale">Female</label>
            </div>
        </div>
    </div>
   
   
</body>
</html>
