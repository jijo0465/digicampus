<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/assets/css/csss.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <title>Santhinikethanam Central School</title>
</head>
<body th:align="center" style="background-color: #c4c7ea73">
<div class="container" th:fragment="dc-login">
 <div class="body" style="background-color: #c4c7ea73">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
            <div class="card"  style="width: 30rem">
                <div class="card card-signin my-5">
                    <img style="height: 120px;
                        padding-right: 0px;
                        margin-top: -54px;
                        margin-bottom: 12px;" src="images/santhinikethanam_logo.png" />
                <div class="card-body">
               
                    <div class="head">
                        <h6 class="card-title text-center">Sign In</h6>
                    </div>
                    <br>
                    <form th:action="@{/dashboard}" th:object="${logincommand}"  id="loginformfinal" method="post" class="form-signin form-inline ">
                         <div class="form-group">
                             
                                <div class="form-control input-sm " th:replace="fragments/dc-components/dc-login-components/dc-text-input::dc-text-input(label='UserId',name='loginId' )"></div>
                                <div class="form-control input-sm " th:replace="fragments/dc-components/dc-login-components/dc-text-input::dc-text-input(label='Password',name='password' )"></div>
                                <div class="btn btn-lg  btn-primary btn-block "  th:replace="fragments/dc-components/dc-login-components/dc-login-button::dc-login-button(name='login',buttonid='loginbutton')"></div>
                             </div>
                              <h6 th:text="${message}"></h6>
                       </form>
                       
                         </div>
                                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
