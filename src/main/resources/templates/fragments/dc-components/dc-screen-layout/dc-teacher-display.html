<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher list dispaly</title>
</head>
<body>
<div class="container dc-form-body" th:fragment="dc-teacher-display" >
<h4 align="left" style="font-size: 32px">Teacher Display</h4>
<div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::
			dc-breadcrumb(active_item='Display Teacher')"></div>
<table style="width:100%"  class="table table-condensed">
  <tr>
    <th>Name</th>
    <th>Teacher ID</th> 
    <!-- <th>Gender</th>
    <th>Blood Group</th> -->
  </tr>
 <tr th:each="teachers : ${teachers}">
			<td th:text="${teachers.name}">
			<td th:text="${teachers.teacherId}">
      		<!--<td th:text="${teachers.gender}">
      		<td th:text="${teachers.bloodGroup}">  -->
      		
 
 </tr>
</table>
</div>
</body>
</html>
