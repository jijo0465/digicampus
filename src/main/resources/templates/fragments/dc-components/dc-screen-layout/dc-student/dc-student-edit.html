<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>edit student form</title>
</head>
<body>
<div class="container" style="min-width: 80%" th:fragment="dc-student-edit" id="student">


    <h4 class="dc-title" align="left" style="font-size: 32px">Edit Student</h4>
    <div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::
    		dc-breadcrumb(active_item='Edit Student')"></div>
    <div class="dc-form-body col" id="formBody">
 
        <div class="alert alert-warning" role="alert">
            Admission number should be unique for every student
        </div>
        <div class="alert alert-info" role="alert">
            * Marked fields are mandatory
        </div>
        <div class="justify-content-center align-items-center" id="dc-edit-body">
        <form action="#" id="addstudform" method="post" th:object="${command}">
            <h3>
                <small class="text-gray">Student Information</small>
            </h3>
            <br/>
            <div class="col-sm-8 mx-auto">
            <div  th:replace="fragments/dc-components/dc-form-component/dc-text-input/dc-text-input.html::dc-text-input(label='Admission No *',name='studentId',id='admissionNumber',
                        required=true)"></div>
                        </div>
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-button-01/dc-form-button-01.html::dc-form-button-01(submit_id='studentsubmit',back_id='back',id1='backtohome')"></div>
        </form>
</div>

    </div>
      <script th:src="@{js/dc-components/dc-screen-layout/dc-student/dc-student-edit.js}">
    </script>
   
</div>
</body>
</html>
