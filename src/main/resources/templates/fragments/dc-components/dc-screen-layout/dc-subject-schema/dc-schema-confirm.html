<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
</head>
<body>
<div class="container-fluid" style="min-width: 80%" th:fragment="dc-schema-confirm" id="confirmpage">
    <div  th:replace="fragments/dc-components/dc-form-component/dc-alert/dc-alert.html::dc-success-alert
    (success_text='You have successfully added one new Subject Schema!')"></div>
    <div style="margin-top: 32px" class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" th:id="back">Back to Home</button>
        </div>

        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-primary" th:id="addanotherschema">Add another Schema</button>
        </div>
    </div>
    <script th:src="@{js/dc-components/dc-screen-layout/dc-schema/dc-schema-confirm.js}">
    </script>
</div>
</body>
</html>
