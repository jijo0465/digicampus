<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheme of studies dispaly</title>
</head>
<body>
<div class="container dc-form-body" th:fragment="dc-schema-display" th:id="dc-edit-schema">
    <h4 align="left" style="font-size: 32px">Schema Display</h4>
    <div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::
			dc-breadcrumb(active_item='Display Scheme of Studies')"></div>
    <div th:fragment="dc-schema-classwise">
        <table style="width:100%"  class="table table-condensed">
            <tr>
                <th>Schema Name</th>
                <th>Standard</th>
                <th>Subjects</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="schemas : ${schemaList}">
                <td th:text="${schemas?.schemaName}">
                <td th:text="${schemas?.grade?.standard}">
                <td>
        <span th:each="subject,iterStat : ${schemas.subjects}">
        <span th:text="${subject.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
        </span>
            </td>
                    <input type="hidden" th:value="${schemas.id}">
                <td><a href="#" th:id="'schemaedit'+${schemas?.id}">Edit</a></td>
                <td><a th:href="@{'/deleted/'+ ${schemas.id}}" onclick="return confirm('Are you sure want to delete this ?');" id="delete">Delete</a></td>
            </tr>
        </table>

        <script th:src="@{js/dc-components/dc-screen-layout/dc-schema/dc-schema-display.js}">
        </script>
    </div>
</div>
</body>
</html>
