<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheme of studies dispaly</title>
</head>
<body>
<div class="container dc-form-body" th:fragment="dc-schema-display" >
<h4 align="left" style="font-size: 32px">Schema Display</h4>
<div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::
			dc-breadcrumb(active_item='Display Scheme of Studies')"></div>
<table style="width:100%"  class="table table-condensed">
  <tr>
    <th>Schema Name</th>
    <th>Standard</th> 
     <th>Subject1</th>
     <th>Subject2</th>
     <th>Subject3</th>
     <th>Subject4</th>
     <th>Subject5</th>
     <th>Subject6</th>
     <th>Subject7</th>
  
     
  </tr>
 <tr th:each="schemas : ${schemas}">
			<td th:text="${schemas?.schemaName}">
			<td th:text="${schemas?.grade?.id}">
      		<td th:text="${schemas?.subject?.subject1}">
      		<td th:text="${schemas?.subject?.subject2}">
      		<td th:text="${schemas?.subject?.subject3}">
      		<td th:text="${schemas?.subject?.subject4}">
      		<td th:text="${schemas?.subject?.subject5}">
      		<td th:text="${schemas?.subject?.subject6}">
      		<td th:text="${schemas?.subject?.subject7}">
      		<!--  <td th:text="${teachers.teacherid}"> --> 
      		<td><a th:href="@{'/deleted/'+ ${schemas.id}}" onclick="return confirm('Are you sure want to delete this ?');" id="delete">Delete</a></td>
      		
      		
 
 </tr>
</table>

</div>
</body>
</html>
