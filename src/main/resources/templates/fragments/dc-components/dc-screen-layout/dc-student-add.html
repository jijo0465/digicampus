<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
</head>
<body>
<div class="container" style="min-width: 80%" th:fragment="dc-student-add" id="dc-student-add">
<div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::dc-breadcrumb(active_item='Add Student')"></div>
    <div class="dc-form-body  col" id="formBody">
        <div id="existPanel" class="alert alert-danger" role="alert" style="display: none">
            Admission number you have entered already exists
        </div>

        <div id="errorPanel" class="alert alert-danger" role="alert" style="display: none">
            Mandatory fields cannot be empty
        </div>
        <div class="alert alert-warning" role="alert">
            Admission number should be unique for every student
        </div>
        <div class="alert alert-info" role="alert">
            * Marked fields are mandatory
        </div>
        <form action="#" id="addstudform" method="post" th:object="${command}">
            <h3>
                <small class="text-gray">Student Information</small>
            </h3>
            <br/>
             <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-text-input/dc-text-input.html::dc-text-input(label='Admission No *',name='studentId',id='admissionNumber',
                        required=true)"></div>
                        </div>
                        <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-text-input/dc-text-input.html::dc-text-input(label='Name *',name='name',id='studentName',required=true)"></div>
            </div>
             <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-textarea/dc-form-textarea.html::dc-form-textarea(label='Address',name='address', id='address')"></div>
           </div>
            
            <div class="form-group row">
          <div class="col-sm-5">
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-dropdown/dc-form-dropdown.html::dc-form-dropdown(label='Bloodgroup *',name='dob',
            bloodtitle='bloodGroup',id1='blood',required=true)">
             </div>  </div> 
             <div class="col-sm-5">
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-date/dc-form-date.html::dc-form-date(label='Date *',id='date',name='dob', required=true)"></div>
           </div>
           </div>
           <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-radiobut/dc-form-radiobut.html::dc-form-radiobut(label='Gender *',name='gender', required=true)"></div>
            </div>
            <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-number-input/dc-number-input.html::dc-number-input(label='Height',name='height' )"></div>
            </div>
            <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-number-input/dc-number-input.html::dc-number-input(label='Weight',name='weight' )"></div>
            </div>
            <!-- <div class="from-label-group" th:replace="fragments/imagefile::imagefile(label='PHOTO',name='displayImage' )"></div>-->
            <div class="col-sm-10 ">
            <div class="form-group row">
                <label style="text-align: end;" class="col-sm-3 col-form-label">Class *</label>
                <div class="col">
                    <div class="form-group blu-margin dc-input" id="grade">
                        <select class="form-control" th:field="${command.gradeid.id}" th:id="grade_input" th:required="true">
                            <option value="0">Select class</option>
                            <option th:each="gradeCommand : ${gradeList}" th:value="${gradeCommand.id}"
                                    th:text="${gradeCommand.standard}+'  '+${gradeCommand.division}"></option>
                        </select>
                        <small id="grade+_message" class="form-text text-danger"></small>
                    </div>
                    <!--                        <input type="text" th:field = "${command.gradeid.id}" th:name="gradeid" class="form-control" >-->
                </div>
            </div>
            </div>
            <h3>
                <small class="text-gray">Parent Information</small>
            </h3><br/>
            <!-- <input type="text" th:field = "${command.parentid.pname}"  class="form-control" > -->
            <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-text-input/dc-text-input.html::dc-text-input(label='Parent Name',name='parentid.pname',required=true)"></div>
            </div>
            <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-number-input/dc-number-input.html::dc-number-input(label='Phone *',id='phoneParent', name='parentid.pphone',required=true)"></div>
            </div>
            <div class="col-sm-10 ">
            <div th:replace="fragments/dc-components/dc-form-component/dc-number-input/dc-number-input.html::dc-number-input(label='Phone Secondary',name='parentid.paltPhone' )"></div>
            </div>
            <div th:replace="fragments/dc-components/dc-form-component/dc-form-button/dc-form-button.html::dc-form-button(buttonid='studentsubmit',id1='studsubmit')"></div>
        </form>
    </div>

    <script th:src="@{js/dc-components/dc-form-component/dc-screen-layout/dc-student-add.js}">
    </script>
</div>

</body>
</html>
