<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dc-student-timetable</title>
</head>
<body>
<div th:fragment="dc-student-timetable-add">
    <div class="container" style="min-width:80%" th:fragment="dc-schema-add">
        <h4 align="left" style="font-size: 32px">Student Timetable</h4>
        <div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::dc-breadcrumb(active_item='Add Schemas')"></div>
        <div class="dc-form-body" id="dc-Student-Timetable">
            <div id="errorPanel" class="alert alert-danger" role="alert" style="display: none">
                Mandatory fields cannot be empty
            </div>
            <div class="alert alert-info" role="alert">
                * Marked fields are mandatory
            </div>
            <form  th:action="@{/studenttimtable}" id="addtimetable" method="post" th:object="${studentTimetable}">
                <div class="col-sm-10 ">
                    <div class="form-group row">
                        <label th:text="Standard" style="text-align: end;" class="col-sm-3 col-form-label"></label>
                        <div class="col dc-input">
                            <select class="form-control" th:id="grade_input" th:required="true" >
                                <option value="0">Select class</option>
                                <option th:each="gradeCommand : ${gradeList}" th:value="${gradeCommand.id}"
                                        th:text="${gradeCommand.standard}+'  '+${gradeCommand.division}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label th:text="Schema" style="text-align: end;" class="col-sm-3 col-form-label"></label>
                        <div class="col dc-input">
                            <select class="form-control" th:id="schema_input" th:required="true" th:name="subjectschema">
                                <option value="0">Select Schema</option>
                            </select>
                        </div>
                    </div>
                </div>
<!--Time Table Structure
-->

                <ul class="nav nav-tabs" style="padding-left: 30%;">
                <li class="nav-item active">
                    <a class="nav-link" href="#monday">Monday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tuesday">Tuesday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#wednesday">Wednesday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#thursday">Thursday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#friday">Friday</a>
                </li>
            </ul>
                <div class="tab-content" style="margin-top: 20px">
                    <div id="monday" class="tab-pane fade in active">
                        <table>
                        <tr th:each="period : ${studentTimetable.periods}">
                            <td>   <input type="hidden" th:name="period.weekDay" th:value="MONDAY"></td>
                            <td><input type="hidden" th:name="period.subject" th:value="1"></td>

                        </tr>
                        </table>

                        <!--                        <div th:replace="fragments/dc-components/dc-form-component/dc-form-student-timetable/dc-form-student-timetable.html::dc-student-timetable"></div>-->
                    </div>
                    <div id="tuesday" class="tab-pane fade">

                        <input type="hidden" th:name="period.weekDay" th:value="TUESDAY">
                        <div th:replace="fragments/dc-components/dc-form-component/dc-form-student-timetable/dc-form-student-timetable.html::dc-student-timetable"></div>
                    </div>
                    <div id="wednesday" class="tab-pane fade">
                        <input type="hidden" th:name="period.weekday" th:value="WEDNESDAY">
<!--                        <div th:replace="fragments/dc-components/dc-form-component/dc-form-student-timetable/dc-form-student-timetable.html::dc-student-timetable"></div>-->

                    </div>
                    <div id="thursday" class="tab-pane fade">
                        <input type="hidden" th:name="period.weekDay" th:value="THURSDAY">
                        <div th:replace="fragments/dc-components/dc-form-component/dc-form-student-timetable/dc-form-student-timetable.html::dc-student-timetable"></div>
                    </div>
                    <div id="friday" class="tab-pane fade">
                        <input type="hidden" th:name="period.weekDay" th:value="FRIDAY">
                        <div th:replace="fragments/dc-components/dc-form-component/dc-form-student-timetable/dc-form-student-timetable.html::dc-student-timetable"></div>
                    </div>
                </div>
                <div th:replace="fragments/dc-components/dc-form-component/dc-form-button/dc-form-button.html::dc-form-button(label='Submit',submit_id='timetablesubmit')"></div>
            </form>

        </div>
        <script th:src="@{js/dc-components/dc-screen-layout/dc-student-timetable-add.js}">
        </script>
        <script th:inline="javascript">
            $(document).ready(function(){
                $(".nav-tabs a").click(function(){
                    $(this).tab('show');
                });
                $("#timetablesubmit").click(function(e){
                    values= $('#addtimetable').serialize()
                    console.log(values);
                    $.ajax({
                        method: "POST",
                        url: "/savestudenttimetable",
                        data: values,
                        success: function(status){
                            if(status) {
                               // console.log(status);
                               // $("#teacherconfirmbody").html(status)
                            }
                        }
                    });

                });

            });
            </script>
    </div>
</div>

</body>
</html>
