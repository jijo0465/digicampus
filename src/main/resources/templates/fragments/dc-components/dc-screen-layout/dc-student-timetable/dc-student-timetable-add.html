<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>dc-student-timetable</title>
</head>
<body>
<div class="container" th:fragment="dc-student-timetable-add" th:id="dc-studenttimetable-add">

        <h4 align="left" style="font-size: 32px">Student TimeTable</h4>
        <div th:replace="fragments/dc-components/dc-dashboard-components/dc-breadcrumb/dc-breadcrumb.html::dc-breadcrumb(active_item='Add Student TimeTable')"></div>

       
        <div class="dc-form-body" id="dc-Student-Timetable">
            <div id="errorPanel" class="alert alert-danger" role="alert" style="display: none">
                Mandatory fields cannot be empty
            </div>
            <div class="alert alert-info" role="alert">
                * Marked fields are mandatory
            </div>
            <form  th:action="@{/saveTimeTable}" id="saveTimeTable" method="post" th:object="${studentTimeTable}">
                <div class="col-sm-10 ">
                    <div class="form-group row">
                        <label th:text="Standard" style="text-align: end;" class="col-sm-3 col-form-label"></label>
                        <div class="col dc-input">
                            <select class="form-control" th:id="grade_input" th:required="true" th:name="grade">
                                <option value="0">Select class</option>
                                <option th:each="gradeCommand : ${gradeList}" th:value="${gradeCommand.id}"
                                        th:text="${gradeCommand.standard}+'  '+${gradeCommand.division}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label th:text="Schema" style="text-align: end;" class="col-sm-3 col-form-label"></label>
                        <div class="col dc-input">
                            <select class="form-control" th:id="schema_input" th:required="true" th:name="subjectschema">
                                <option value="0">Select Schema</option>
                            </select>
                        </div>
                    </div>

                </div>

                <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="#MONDAY">Monday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#TUESDAY">Tuesday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#WEDNESDAY">Wednesday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#THURSDAY">Thursday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#FRIDAY">Friday</a>
                </li>
            </ul>

                <div class="tab-content py-3">
                    <th:block th:each="day, dayStat : ${weekDays}">
                        <div th:id="${day}" class="tab-pane">
                            <div>
                                <tr th:each="i : ${#numbers.sequence(0, config.maxPeriod - 1)}">
                                    <td>

                                        <div class="col-sm-8 ">
                                            <div class="form-group row" th:with="idx = ${dayStat.index * config.maxPeriod + i}, periodNo=${i+1}">
                                                <input type="hidden" th:value="${day}" th:name="periods[__${idx}__].weekDay">
                                                <label th:text="Period +' '+${periodNo}" style="text-align: end;" class="col-sm-3 col-form-label"></label>
                                                <div class="col dc-input">
                                                    <select class="form-control" th:id="subject_input" th:required="true" th:field="*{periods[__${idx}__].subject}">
                                                        <option value="0">Select Subject</option>
                                                        <option th:each="subject : ${subjectList}" th:value="${subject.id}"
                                                                th:text="${subject.name}+'  '+${subject.subjectId}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                        </div>
                    </th:block>
                </div>
                <div th:replace="fragments/dc-components/dc-form-component/dc-form-button/dc-form-button.html::dc-form-button(submit_id='timetablesubmit',id1='studsubmit',back_id='back',id1='backtohome')"></div>
            </form>

        </div>
        <script th:src="@{js/dc-components/dc-screen-layout/dc-student-timetable/dc-student-timetable-add.js}">
        </script>
    </div>


</body>
</html>
