<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
     <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
<title>school bus</title>
<link th:href="@{/assets/css/addstud.css}" rel="stylesheet"/>
</head>
 <h5 align="center">SCHOOL BUS</h5>
 <body>
<div class="container" th:fragment="schoolbus">
    <div class="row">
        <form action="#"  id="schoolbus" method="post" class=" ">
                  <div  th:replace="fragments/forminput::forminput(label='BUS NO:',name='busno' )"></div>
                    <div th:replace="fragments/forminput::forminput(label='DRIVER:',name='driver' )"></div>
                     <div th:replace="fragments/forminput::forminput(label='HELPER:',name='gradeid' )"></div>
                      <div  th:replace="fragments/forminput::forminput(label='REGISTRATION:',name='registration' )"></div>
                       <div th:replace="fragments/forminput::forminput(label='ROUTEID:',name='routeidid' )"></div>
                  <div   th:replace="fragments/formbutton::formbutton(label='SUBMIT',name='submit',class='btn btn-lg btn-primary btn-block text-uppercase')"></div>
            
        </form>
        </div>
        </div>
</body>
</html>
