<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<div class="container"   th:fragment="loginformfinal">
      <div class="form-group row">

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <br>
 
        <form action="#" th:object="${logincommand}" id="loginformfinal" method="post" class="form-horizontal">
       
            <div class="form-control input-sm " th:replace="fragments/forminput::forminput(label='UserId',name='loginId' )"></div>

 
            <div class="form-control input-sm " th:replace="fragments/forminput::forminput(label='Password',name='password' )"></div>
         
            <div   th:replace="fragments/primary::primary(name='login',label='Login')"></div>
            
            
        </form>
    
    </div>
     </div>
     </div>
      </div>
       </div> 
  
</body>


</html>
