<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link th:href="@{/assets/css/csss.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<div class="container" th:fragment="loginformfinal">
    
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
        <form action="#" th:object="${user}" id="loginformfinal" method="post" class="form-signin">
            <div class="from-label-group" th:replace="fragments/forminput::forminput(label='USER ID',name='loginId',type='text' )"></div><br>
            <div class="from-label-group" th:replace="fragments/forminput::forminput(label='PASSWORD',name='password' ,type='password')"></div>
            <div   th:replace="fragments/formbutton::formbutton(label='LOGIN',name='login',class=' btn btn-lg btn-primary btn-block text-uppercase')">LOGIN</div>
            
        </form>
    </div>
     </div>
      </div>
       </div>
        
        
</div>
</body>

</html>
