<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>Student Form</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">Insert Student</h1>

<form action="#" th:action="@{/studentinsert}" th:object="${student}" method="post">
<label for="Name"> Name:</label>
	<input type="text" id="name" th:field="*{name}">
	<br>
	<br>
<label for="address">Address</label>
	<input type="text" id="addr" th:field="*{address}">
	<br>
	<br>
<label for="phonenumber">Phone Number:</label>
	<input type="number" id="phone" th:field="*{phone}">
	<br>
	<br>
<label for="alt_phone">Alternative Phone:</label>
	<input type="number" id="altphone" th:field="*{alternative_phone}">
	<br>
	<br>
<label for="bloodgroup">Blood Group:</label>
<select id="bgp"   name="bloodgroup" th:field="*{blodd_group}">
	<option value = "A+ve">A+ve</option>
	<option value = "A-ve">A-ve</option>
	<option value = "B+ve">B+ve</option>
	<option value = "B-ve">B-ve</option>
	<option value = "O+ve">O+ve</option>
	<option value = "O-ve">O-ve</option>
	<option value = "AB+ve">AB+ve</option>
	<option value = "AB-ve">AB-ve</option>
</select> 
	<br>
	<br>
<label for="dob">Date of Birth:</label> 
	<input type="date" id="dob" th:field="*{date_of_birth}"> 
	<br>
	<br>
<label for="gender">Gender</label>
	<input type="radio" id="male" value="male" th:field="*{gender}">
	<input type="radio" id="female" value="female" th:field="*{gender}">
	<br>
	<br>
<label for="height">Height</label>
	<input type="number" id="hgt" th:field="*{height}">
	<br>
	<br>
<label for="weight">Weight</label>
	<input type="number" id="wgt" th:field="*{weight}">
	<br>
	<br>
<label for="student_id">Studentid</label>
	<input type="text" id="stdid" th:field="*{student_id}">
	<br>
	<br>

<label for="grade_id">Gradeid</label>
	<input type="text" id="grdeid" th:field="*{grade_id}">
	<br>
	<br>
<label for="parent_id">Parent id</label>
	<input type="text" id="pid" th:field="*{parent_id}">
	<br>
	<br>
<label for="schoolbus_id">Schoolbusid</label>
	<input type="text" id="busid" th:field="*{school_bus_id}">
	<br>
	<br>
<input type="submit" value="Submit"> 
</form>
</body>
</html>
