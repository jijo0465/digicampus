<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>Student Form</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">Insert Student</h1>

<form action="#" th:action="@{/studentinsert}" th:object="${student}" method="post">
<label for="Name"> Name:</label>
	<input type="text" id="name" th:field="*{name}">
	<br>
	<br>
<label for="address">Address</label>
	<input type="text" id="addr" th:field="*{address}">
	<br>
	<br>
<label for="phonenumber">Phone Number:</label>
	<input type="number" id="phone" th:field="*{phone}">
	<br>
	<br>
<label for="alt_phone">Alternative Phone:</label>
	<input type="number" id="altphone" th:field="*{altPhone}">
	<br>
	<br>
<label for="bloodgroup">Blood Group:</label>
<select th:field="*{bloodGroup}">
	<option value = "A_POS">A+ve</option>
	<option value = "A_NEG">A-ve</option>
	<option value = "B_POS">B+ve</option>
	<option value = "B_NEG">B-ve</option>
	<option value = "O_POS">O+ve</option>
	<option value = "O_NEG">O-ve</option>
	<option value = "AB_POS">AB+ve</option>
	<option value = "AB_NEG">AB-ve</option>
</select>
	<br>
	<br>
<label for="dob">Date of Birth:</label> 
	<input type="date" id="dob" th:field="*{dateOfBirth}"> 
	<br>
	<br>
<label for="gender">Gender:</label>
<input type="radio" value="MALE" th:field="*{gender}">male
<input type="radio" value="FEMALE" th:field="*{gender}">Female
	<br>
	<br>
<label for="height">Height</label>
	<input type="number" id="hgt" th:field="*{height}">
	<br>
	<br>
<label for="weight">Weight</label>
	<input type="number" id="wgt" th:field="*{weight}">
	<br>
	<br>
<label for="image">Image:</label>
	<input type="file" th:field="*{displayImage}">
	<br>
	<br>
<label for="student_id">Studentid</label>
	<input type="text" id="stdid" th:field="*{studentId}">
	<br>
	<br>

<label for="grade_id">Gradeid</label>
	<input type="text" id="grdeid" th:field="*{Id}">
	<br>
	<br>
<label for="parent_id">Parent id</label>
	<input type="text" id="pid" th:field="*{parent}">
	<br>
	<br>
<label for="schoolbus_id">Schoolbusid</label>
	<input type="text" id="busid" th:field="*{Id}">
	<br>
	<br>
<input type="submit" value="Submit"/> 
</form>
</body>
</html>
