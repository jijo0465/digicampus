<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>NonTeachingAttendance</title>
</head>
<body>
<form action="#" th:action="@{/nonteachingattendance}" th:object="${nstaffattendance}" method="post">
<label for="date">Date:</label>
<input type="date" th:field="*{date}">
<br>
<br>
<label for="attendance">Attendance:</label>
<input type="radio"  th:field="*{yes}" value="yes">Yes
<input type="radio"  th:field="*{yes}" value="yes">No
<br>
<br>
<label for="non_teaching_id">Non Teaching Id:</label>
<input type="text" th:field="*{nonTeachingS}">
<br>
<br>
<input type="submit" value="Submit" />
</form>
</body>
</html>
