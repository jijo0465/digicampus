<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NonTeachingAttendance</title>
</head>
<body>
<form action="#" th:action="@{/nonteachingattendance}" th:object="${nstaffattendance}" method="post">
<label for="date">Date:</label>
<input type="date" th:field="*{date}">
<br>
<br>
<label for="attendance">Attendance:</label>
<input type="radio" th:field="*{attendance}" value="yes">Yes
<input type="radio" th:field="*{attendance}" value="no">No
<br>
<br>
<label for="non_teaching_id">Non Teaching Id:</label>
<input type="date" th:field="*{non_teaching_id}">
<br>
<br>
<input type="submit" value="Submit" />
</form>
</body>
</html>
