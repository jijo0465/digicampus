<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>Teacher</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">TeacherForm</h1>
<form action="#" th:action="@{'/updateteacher/'+ ${teacher.id}}" th:object="${teacher}" method="post">
<label for="Name"> Name:</label>
	<input type="text" id="name" th:field="*{name}">
	<br>
	<br>
	<label for="address">Address</label>
	<input type="text" id="addr" th:field="*{address}">
	<br>
	<br>
<label for="phonenumber">Phone Number:</label>
	<input type="number" id="phone" th:field="*{phone}">
	<br>
	<br>
<label for="alt_phone">Alternative Phone:</label>
	<input type="number" id="altphone" th:field="*{altPhone}">
	<br>
	<br>
	<label for="bloodgroup">Blood Group:</label>
<select id="bgp"   name="bloodgroup" th:field="*{bloodGroup}">
	<option value = "A_POS">A+ve</option>
	<option value = "A_NEG">A-ve</option>
	<option value = "B_POS">B+ve</option>
	<option value = "B_NEG">B-ve</option>
	<option value = "O_POS">O+ve</option>
	<option value = "O_NEG">O-ve</option>
	<option value = "AB_POS">AB+ve</option>
	<option value = "AB_NEG">AB-ve</option>
</select> 
	<br>
	<br>

<label for="dob">Date of Birth:</label> 
	<input type="date" id="dob" th:field="*{dateOfBirth}"> 
	<br>
	<br>
	<label for="gender">Gender</label>
	<input type="radio" id="MALE" value="MALE" th:field="*{gender}">
	<input type="radio" id="FEMALE" value="FEMALE" th:field="*{gender}">
	<br>
	<br>
	<label for="teache_id">Teacherid</label>
	<input type="text" id="tid" th:field="*{teacherId}">
	<br>
	<br>

<input type="submit" value="Submit" />

</form>

</body>
</html>
