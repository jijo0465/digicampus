<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
<title>Teacher</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">TeacherForm</h1>
<form action="#" th:action="@{/teacherinsert}" th:object="${teacher}" method="post">
<label for="Name"> Name:</label>
	<input type="text" id="name" th:field="*{name}">
	<br>
	<br>
	<label for="address">Address</label>
	<input type="text" id="addr" th:field="*{address}">
	<br>
	<br>
<label for="phonenumber">Phone Number:</label>
	<input type="number" id="phone" th:field="*{phone}">
	<br>
	<br>
<label for="alt_phone">Alternative Phone:</label>
	<input type="number" id="altphone" th:field="*{alternative_phone}">
	<br>
	<br>
	<label for="bloodgroup">Blood Group:</label>
<select id="bgp"   name="bloodgroup" th:field="*{blodd_group}">
	<option value = "A+ve">A+ve</option>
	<option value = "A-ve">A-ve</option>
	<option value = "B+ve">B+ve</option>
	<option value = "B-ve">B-ve</option>
	<option value = "O+ve">O+ve</option>
	<option value = "O-ve">O-ve</option>
	<option value = "AB+ve">AB+ve</option>
	<option value = "AB-ve">AB-ve</option>
</select> 
	<br>
	<br>

<label for="dob">Date of Birth:</label> 
	<input type="date" id="dob" th:field="*{date_of_birth}"> 
	<br>
	<br>
	<label for="gender">Gender</label>
	<input type="radio" id="male" value="male" th:field="*{gender}">
	<input type="radio" id="female" value="female" th:field="*{gender}">
	<br>
	<br>
	<label for="teache_id">Teacherid</label>
	<input type="text" id="tid" th:field="*{teacher_id}">
	<br>
	<br>

<input type="submit" value="Submit" />

</form>

</body>
</html>
