<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Period</title>
</head>
<body>
<form action="#" th:action="@{/periodinsert}" th:object="${period}" method="post">
<label for="starting_time">Starting Time:</label>
<input type="text" th:field="*{starting_time}">
<br>
<br>
<label for="ending_time">Ending Time:</label>
<input type="text" th:field="*{ending_time}">
<br>
<br>
<label for="student_time_table_id">Student Time Table Id:</label>
<input type="text" th:field="*{student_time_table_id}">
<br>
<br>
<label for="teacher_time_table_id">Teacher Time Table Id:</label>
<input type="text" th:field="*{teacher_time_table_id}">
<br>
<br>
<input type="submit" value="Submit" />
</form>
</body>
</html>
