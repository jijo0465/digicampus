<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Route Insert</title>
</head>
<h1 align="center">Route Creation Form</h1>
<body>
<form action="#" th:action="@{/routeinsert}" th:object="${route}" method="post">
<label for="route_id">Route Id:</label>
<input type="text" th:field="*{routeId}">
<br>
<br>
<label for="route">Route:</label>
<input type="text" th:field="*{routeId}">
<br>
<br>
<label for="startingTime">Starting Time:</label>
<input type="text" th:field="*{startingTime}">
<br>
<br>
<label for="arrival">Arrival:</label>
<input type="text" th:field="*{arrival}">
<br>
<br>
<label for="departure">Departure :</label>
<input type="text" th:field="*{daparture}">
<br>
<br>
<label for="departure">Departure :</label>
<input type="text" th:field="*{daparture}">
<br>
<br>
<label for="ending_time">Ending Time:</label>
<input type="text" th:field="*{ending_time}">
<br>
<br>
<input type="submit" value="Submit" />

</form>
</body>
</html>
