<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org>
<head>
<meta charset="UTF-8">
<title>Parent Details</title>
</head>
<body bgcolor="#a8b5ac">
<h1 align="center">Parent</h1>
<form action="" id="" method="post">
<label for="parent_id">Parent Id:</label>
<input type="text" id="parentid">
<br>
<br>
<label for="parent_name">Parent Name:</label>
<input type="text" id="parentname">
<br>
<br>
<label for="parent_add">Address:</label>
<input type="text" id="parent_add">
<br>
<br>
<label for="blood">Blood Group:</label>
<select id = "std">
	<option value = "A+ve">A+ve</option>
	<option value = "A-ve">A-ve</option>
	<option value = "B+ve">B+ve</option>
	<option value = "B-ve">B-ve</option>
	<option value = "O+ve">O+ve</option>
	<option value = "O-ve">O-ve</option>
	<option value = "AB+ve">AB+ve</option>
	<option value = "AB-ve">AB-ve</option>
</select>
<br>
<br>
<label for="parent_phn">Parent Phone:</label>
<input type="text" id="parent_phn">
<br>
<br>
<label for="alt_phn">Alternative Phone:</label>
<input type="text" id="alt_phn">
<br>
<br>
<label for="parent_dob">Parent DOB:</label>
<input type="text" id="parent_dob">
<br>
<br>

<label for="occupation">Occupation:</label>
<input type="occupation" id="occupation">
<br>
<br>
<label for="gender">Gender:</label>
<input type="radio" id="male">male
<input type="radio" id="female">Female
<br>
<br>
<label for="password">Password:</label>
<input type="password" id="password">
<br>
<br>
<button type="button" >Save</button>
</form>
</body>
</html>
