<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>time table</title>
</head>
<body>
<h1> time table</h1>
<table><tr>
<th>id</th>
<th>day</th>
<th>grade</th>
</tr>
<tr th:each="studentTimetable : ${studentTimetable}">
			<td th:text="${studentTimetable.id}">
      		<td th:text="${studentTimetable.day}">
      		<td th:text="${studentTimetable.Grade.id}">
      		</tr>   
      		<tr><td>
      	<a th:href="@{'/ei/'+ ${studentTimetable.day}}">Edit</a>
      	</td></tr>	
</table>
</body>
</html>
